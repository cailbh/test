<!DOCTYPE html>
<meta charset=UTF-8>
<html>

<head>
  <title>网络表征学习</title>
  <link rel="stylesheet" href="css\main.css" type="text/css" />
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>
  <!-- //左侧图 -->
  <div id="l" class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">图像参数设置</h3>
    </div>
    <div class="panel-body">
      <div align="center">
        <h5>样本规模设置</h5>
        <button type="button" class="btn btn-primary" onclick="setsize(1)">小</button>
        <button type="button" class="btn btn-primary" onclick="setsize(2)">中</button>
        <button type="button" class="btn btn-primary" onclick="setsize(3)">大</button>
        <h5>采样散点设置</h5>
        <div class="btn-group">
          <button type="button" class="btn btn-primary" onclick="drawtop(1)">原始类别</button>
          <button type="button" class="btn btn-primary" onclick="drawtop(2)">kmeans聚类</button>
          <button type="button" class="btn btn-primary" onclick="drawtop(3)">热力图</button>
        </div>
        <h5>径向坐标和sankey图</h5>
        <div class="btn-group">
          <button type="button" class="btn btn-primary" onclick="switchchart(1)">sankey</button>
          <button type="button" class="btn btn-primary" onclick="switchchart(2)">径向坐标</button>
        </div>
        <h5>点边突出显示</h5>
        <div class="btn-group">
          <button type="button" class="btn btn-primary" onclick="makepoint(1)">高度数点</button>
          <button type="button" class="btn btn-primary" onclick="makepoint(2)">社区中心点</button>
          <button type="button" class="btn btn-primary" onclick="makepoint(3)">邻居点</button>
        </div>
      </div>
    </div>
  </div>

  <div id="rb" class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="panel-title" id="title1">采样散点图
      </h2>
    </div>
    <div style="height: 500px;width: 1000px">
      <div id="san1">
        <div>
          <div id="g1"></div>
          <div id="g2"></div>
          <div id="g3"></div>
        </div>
        <div>
          <div id="g4"></div>
          <div id="g5"></div>
          <div id="g6"></div>
        </div>
      </div>
    </div>

    <div id="r">
      <!-- 右上布局 -->
      <div id="rt1" class="panel panel-primary">
        <div class="panel-heading">
          <h2 class="panel-title">力引导图
          </h2>
        </div>
        <div style="height: 400px;width: 400px;border: 1;" id="force"></div>
      </div>
      <div id="rt2" class="panel panel-primary">
        <div class="panel-heading">
          <h2 class="panel-title" id="t2">桑基图和径向坐标
          </h2>
        </div>
        <div id="sankey" style="position: relative;z-index: 3;">
        </div>
        <div id="pp" style="float: left;height: 360px;width: 800px;position: absolute;z-index: 2;top: 40px;">
          <div id="p1" style="height: 360px;width: 400px;float: left;"></div>
          <div id="p2" style="height: 360px;width: 400px;float: left;"></div>
        </div>
      </div>
      <!-- 右上布局 -->
</body>
<script src="http://d3js.org/d3.v4.js" charset="utf-8"></script>
<script src="js/sankey.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/heatmap.js"></script>
<script src="js/echarts.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
<script src = "js/main.js" type="text/javascript"></script>

</html>
